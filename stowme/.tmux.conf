set -g bell-action none
set -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
set -g focus-events on
set -g history-limit 50000
set -g mode-keys vi
set -g mouse on
set -g status off
set -g visual-bell off
set -ga terminal-overrides ",xterm*:Tc:smcup@:rmcup@"
set -sg escape-time 0
set -sg set-clipboard off

ps_search="ps -o state= -o comm= -t \"#{pane_tty}\"|tail -1|grep -iqE"
is_vim_vifm="$ps_search \"(g?n?vim?x?(diff)?|vifm)\""
paste_system_clipboard='run "xclip -o -sel c| tmux load-buffer - ; tmux paste-buffer"'
copy_selection="send -X copy-pipe 'xclip -i -sel p -f | xclip -i -sel c'"
paste_selection="send -X copy-selection\; paste-buffer"
select_word="send 'hEvB'"

bind -n 'C-a' if "$is_vim_vifm" 'send C-a' 'copy-mode'
bind -T prefix C-b choose-tree -Zw
bind l send -R\; display "Cleared"\; clear-history
unbind -Tcopy-mode-vi MouseDragEnd1Pane

# Panes
bind s if "$is_vim_vifm" 'send C-b s' 'split-window -v -c "#{pane_current_path}"'
bind v if "$is_vim_vifm" 'send C-b v' 'split-window -h -c "#{pane_current_path}"'
bind t new-window
bind x kill-pane
unbind c

# Search
bind -Tcopy-mode-vi / command-prompt -i -p "" "send -X search-forward-incremental \"%%%\""
bind -Tcopy-mode-vi ? command-prompt -i -p "" "send -X search-backward-incremental \"%%%\""
bind -n 'C-s' if "$is_vim_vifm" 'send C-s' 'copy-mode; send ?'
bind -n 'C-v' if "$ps_search \"(pager|less)\"" "$paste_system_clipboard" 'send C-v'

# Copy mode
bind -Tcopy-mode-vi 'v' if -F '#{selection_present}' "send -X select-line" "send -X begin-selection"
bind -Tcopy-mode-vi 'V' 'send gvvG\{\}'
bind -Tcopy-mode-vi 'i' send -X cancel
bind -Tcopy-mode-vi 'y' if -F "#{selection_present}" "$copy_selection\; send -X clear-selection" "$select_word\; send 'y'"
bind -Tcopy-mode-vi 'P' if -F "#{selection_present}" "$paste_selection\; set-buffer ' '\; paste-buffer" "$select_word\; send 'P'"
bind -Tcopy-mode-vi 'p' if -F "#{selection_present}" "$paste_selection\; send -X cancel" "$select_word\; send 'p'"

# Style
set -g message-command-style bg=$LIGHTEST_BG
set -g message-style bg=$LIGHTEST_BG
set -g mode-style fg=black,bg=$GREY
set -g pane-active-border-style fg=default,bg=$LIGHT_BG
set -g pane-border-style fg=default,bg=$LIGHT_BG
set -g window-active-style bg=$BG
set -g window-style bg=$LIGHT_BG
