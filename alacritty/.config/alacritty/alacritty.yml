shell:
  program: bash
  args:
    - -i

font:
  size:
    12
  normal:
    family: InconsolataGo NF

key_bindings:
  - { key: Down, mods: Control|Shift, action: DecreaseFontSize }
  - { key: Up, mods: Control|Shift, action: IncreaseFontSize }
  - { key: F, mods: Alt, action: ToggleFullscreen }
  - { key: Return, mods: Alt, action: None }

schemes:

  ubuntu: &dark
    primary:
      background: '#300a24'
      foreground: '#eeeeec'
    normal:
      black:   '#2e3436'
      red:   '#cc0000'
      green:   '#4e9a06'
      yellow:  '#c4a000'
      blue:  '#3465a4'
      magenta: '#75507b'
      cyan:  '#06989a'
      white:   '#d3d7cf'
    bright:
      black:   '#555753'
      red:   '#ef2929'
      green:   '#8ae234'
      yellow:  '#fce94f'
      blue:  '#729fcf'
      magenta: '#ad7fa8'
      cyan:  '#34e2e2'
      white:   '#eeeeec'

  gruvbox_light: &light
