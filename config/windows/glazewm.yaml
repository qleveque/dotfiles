general:
  focus_follows_cursor: false
  cursor_follows_focus: false
  toggle_workspace_on_refocus: false
  show_floating_on_top: false
  floating_window_move_amount: "5%"
  center_new_floating_windows: true
  window_animations: "false"

gaps:
  inner_gap: "10px"
  outer_gap: "10px"

focus_borders:
  active:
    enabled: true
    color: "#ffffff"
  inactive:
    enabled: false

bar:
  enabled: false

workspaces:
  - name: "any"
  - name: "else"
  - name: "term"
  - name: "msg"
  - name: "code"
  - name: "web"
  - name: "rest"

window_rules:
  - command: "ignore"
    match_process_name: "/Taskmgr|ScreenClippingHost/"
  - command: "set floating"
    match_class_name: "#32770"
  - commands: ["move to workspace msg", "focus workspace msg"]
    match_process_name: "/msteams|Microsoft Teams|olk|(Microsoft )?Outlook/"
  - commands: ["move to workspace rest", "focus workspace rest"]
    match_title: "/Spotify|WhatsApp/"
  - commands: ["move to workspace term", "focus workspace term"]
    match_process_name: "/WindowsTerminal/"
    match_title: "Ubuntu"
  - commands: ["move to workspace code", "focus workspace code"]
    match_process_name: "/Code|PyCharm|pycharm64/"

keybindings:
  - command: "focus left"
    binding: "Alt+H"
  - command: "focus right"
    binding: "Alt+L"
  - command: "focus up"
    binding: "Alt+K"
  - command: "focus down"
    binding: "Alt+J"

  - command: "move left"
    binding: "Alt+Shift+H"
  - command: "move right"
    binding: "Alt+Shift+L"
  - command: "move up"
    binding: "Alt+Shift+K"
  - command: "move down"
    binding: "Alt+Shift+J"

  - command: "tiling direction toggle"
    binding: "Alt+V"

  - command: "toggle floating"
    binding: "Alt+Space"
  - command: "focus mode toggle"
    binding: "Alt+Shift+Space"

  - command: "toggle maximized"
    binding: "Alt+Return"
  - command: "set minimized"
    binding: "Alt+X"

  - command: "focus workspace recent"
    binding: "Alt+Z"

  - command: "reload config"
    binding: "Alt+Shift+U"

  - command: "move workspace left"
    binding: "Alt+S"
  - command: "move workspace right"
    binding: "Alt+G"
  - command: "move workspace up"
    binding: "Alt+D"
  - command: "move workspace down"
    binding: "Alt+F"

  - command: "focus workspace any"
    binding: "Alt+A"
  - command: "focus workspace else"
    binding: "Alt+E"
  - command: "focus workspace term"
    binding: "Alt+T"
  - command: "focus workspace msg"
    binding: "Alt+M"
  - command: "focus workspace code"
    binding: "Alt+C"
  - command: "focus workspace web"
    binding: "Alt+W"
  - command: "focus workspace rest"
    binding: "Alt+R"

  - commands: ["move to workspace any", "focus workspace any"]
    binding: "Alt+Shift+A"
  - commands: ["move to workspace else", "focus workspace else"]
    binding: "Alt+Shift+E"
  - commands: ["move to workspace term", "focus workspace term"]
    binding: "Alt+Shift+T"
  - commands: ["move to workspace msg", "focus workspace msg"]
    binding: "Alt+Shift+M"
  - commands: ["move to workspace code", "focus workspace code"]
    binding: "Alt+Shift+C"
  - commands: ["move to workspace web", "focus workspace web"]
    binding: "Alt+Shift+W"
  - commands: ["move to workspace rest", "focus workspace rest"]
    binding: "Alt+Shift+R"
